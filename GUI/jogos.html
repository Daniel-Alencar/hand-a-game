<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand a Game - Meus Jogos</title>
    <link rel="stylesheet" href="ref/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="profile-pic">
                <img id="logo" src="ref/ProfilePic.png">
            </div>
            <div class="sidebar-btn">
                <img class="icon" src="ref/user_w.png">
                <div class="text">Perfil</div>
            </div>
            <div class="sidebar-btn" id="current">
                <img class="icon" src="ref/jogos_b.png">
                <div class="text">Meus Jogos</div>
            </div>
            <div class="sidebar-btn">
                <img class="icon" src="ref/emprestar.png">
                <div class="text">Emprestados</div>
            </div>
            <div class="sidebar-btn">
                <img class="icon" src="ref/pesquisa.png">
                <div class="text">Pesquisa</div>
            </div>
            <div class="sidebar-btn">
                <img class="icon" src="ref/notificação.png">
                <div class="text">Notificações</div>
            </div>
        </div>

        <div class="jogos">
            <div class="new-game-btn"></div>
        </div>

    </div>
</body>
</html>
