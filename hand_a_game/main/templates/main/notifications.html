{% extends 'base.html' %}
{% load static %}

{% block styles %}
  <style>
  </style>
{% endblock %}

{% block content %}

<div class="jogos">
    <div class="notifications-container">

        {% for notification in notifications %}

            <div class="notification">
                <h3 class="title">{{notification.title}}</h3>
                <p class="description">
                    {{notification.description}}
                </p>
                <div class="buttons-container">
                    <a 
                        href="{% url 'borrowResponse' notification.id 1 %}" 
                        class="accept"
                    >
                        Aceitar
                    </a>
                    <a 
                        href="{% url 'borrowResponse' notification.id 0 %}" 
                        class="refuse"
                    >
                        Recusar
                    </a>
                </div>
            </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
