{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand a Game - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="center">
        <div class="header">
            <img id="logo-small" src="{% static 'main/images/logo.png' %}">
            <div class="small-title">Hand a Game</div>
        </div>
        <div class="section-title">Cadastro</div>
        <form 
            class="cadastro-form-container"
            method="post" 
            action="{% url 'signup' %}"
        >
            {% csrf_token %}

            <div class="fill-item-row">
                <div>Username</div>
                <input 
                    class="fill" 
                    id="empty"
                    type="input"
                    name="username"
                >
            </div>
            <div class="fill-item-row">
                <div>Senha</div>
                <input 
                    class="fill" 
                    id="empty"
                    type="password"
                    name="password"
                >
            </div>
            <!-- <div class="fill-item-row">
                <div>Confirmar Senha</div>
                <input 
                    class="fill" 
                    id="empty"
                >
            </div> -->
            <div class="fill-item-row">
                <div>Email</div>
                <input 
                    class="fill" 
                    id="empty"
                    type="email"
                    name="email"
                >
            </div>
            <div class="fill-item-row">
                <div>Cidade</div>
                <input 
                    class="fill" 
                    id="empty"
                    type="input"
                    name="city"
                >
            </div>
            <div class="fill-item-row">
                <div>Contato</div>
                <input 
                    class="fill" 
                    id="empty" 
                    placeholder="Ex: whatsapp"
                    type="input"
                    name="phone"
                >
            </div>

            <div class="cadastro-btn">
                <input 
                    type="submit" 
                    value="Finalizar cadastro"
                >
            </div>
        </form>

    </div>

</body>

<script>
    {% if erro %}
        alert("{{erro}}");
    {% endif %}
</script>

</html>
